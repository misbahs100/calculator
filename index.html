<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <section>

        <div class="output container">
            <div class="row container">
                <div class="col-12" >
                    <div class="box result">0</div>
                </div>
            </div>
        </div>

        <div class="number container">
            <!-- 1st -->
            <div class="row container ">
                <div  class="col-sm-3"><div class="box">7</div></div>
                <div  class="col-sm-3"><div class="box">8</div></div>
                <div  class="col-sm-3"><div class="box">9</div></div>
                <div  class="col-sm-2"><div class="box">*</div></div>
                <div  class="col-sm-1"><div class="box">/</div></div>
            </div>
           
            <!-- 2nd -->
            <div class="row container ">
                <div  class="col-sm-3"><div class="box">4</div></div>
                <div  class="col-sm-3"><div class="box">5</div></div>
                <div  class="col-sm-3"><div  class="box">6</div></div>
                <div  class="col-sm-3"><div class="box">-</div></div>
                
            </div>
            <!-- 3rd -->
            <div class="row container ">
                <div  class="col-sm-3"><div  class="box">1</div></div>
                <div  class="col-sm-3"><div class="box">2</div></div>
                <div  class="col-sm-3"><div  class="box">3</div></div>
                <div  class="col-sm-3"><div class="box">+</div></div>
                
            </div>
            <!-- 4th -->
            <div class="row container ">
                <div  class="col-sm-3"><div  class="box">0</div></div>
                <div  class="col-sm-3"><div  class="box">.</div></div>
                <div  class="col-6"><div  class="box">=</div></div>
               
            </div>
        </div>
    </section>
</body>
</html>
